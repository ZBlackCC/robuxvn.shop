<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ROBUXVN.SHOP - RÚT ROBUX GIÁ RẺ NHẤT 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f0f4f8;
    --card:#ffffff;
    --accent:#00d4aa;
    --gold:#f1c40f;
    --border:#00d4aa;
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:#000;
    font-family:'Roboto',sans-serif;
    min-height:100vh;
    overflow-x:hidden;
  }

  /* TUYẾT RƠI SIÊU MƯỢT */
  .snow{
    position:fixed;top:-10px;width:8px;height:8px;
    background:#fff;border-radius:50%;pointer-events:none;
    box-shadow:0 0 12px #fff;opacity:0.8;z-index:9999;
    animation:snowfall linear infinite;
  }
  @keyframes snowfall{to{transform:translateY(100vh) rotate(360deg);}}

  /* HEADER FIX CHỮ DÀI TRÊN MOBILE */
  .header{
    background:linear-gradient(135deg,#00d4aa,#00a085);
    padding:30px 15px;text-align:center;
    box-shadow:0 10px 40px rgba(0,212,170,0.5);
  }
  .header h1{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(2.2rem, 8vw, 4rem) !important; /* FIX DÀI */
    color:#fff;
    text-shadow:0 0 25px #000, 4px 4px 0 var(--gold);
    letter-spacing:4px;
    margin:0;
    line-height:1.1;
  }
  .header p{
    color:#fff;font-size:clamp(1rem, 3.5vw, 1.3rem);
    margin-top:10px;font-weight:600;
  }

  /* LOGIN PAGE */
  #loginPage{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.95);z-index:99999;
    display:flex;align-items:center;justify-content:center;padding:20px;
  }
  .login-box{
    background:#fff;padding:40px;border-radius:25px;
    width:100%;max-width:400px;box-shadow:0 20px 60px rgba(0,212,170,0.7);
    border:5px solid var(--accent);text-align:center;
  }
  .login-box h2{
    color:var(--accent);font-size:2.3rem;margin-bottom:25px;
  }

  /* NAV + TAB */
  .nav{
    display:flex;justify-content:center;flex-wrap:nowrap;overflow-x:auto;
    gap:8px;padding:12px 8px;background:#fff;position:sticky;top:0;z-index:99;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);scrollbar-width:none;
  }
  .nav::-webkit-scrollbar{display:none}
  .nav button{
    white-space:nowrap;background:#fff;color:#000;padding:12px 16px;
    border:3px solid transparent;border-radius:14px;font-weight:700;
    font-size:14px;cursor:pointer;transition:.4s;min-width:100px;
  }
  .nav button:hover,.nav button.active{
    background:var(--accent);color:#fff;
    transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,212,170,0.5);
  }

  .container{
    max-width:760px;margin:25px auto;background:var(--card);
    padding:30px;border-radius:25px;
    border:5px solid var(--border);box-shadow:0 20px 60px rgba(0,212,170,0.3);
  }

  h2{
    color:var(--accent);text-align:center;margin-bottom:25px;
    font-size:clamp(1.9rem,5.5vw,2.6rem);
  }

  input,button,select{
    width:100%;padding:16px;margin:12px 0;
    border-radius:14px;font-size:17px;font-weight:600;
  }
  input,select{
    background:#f8f9fa;border:3px solid #ddd;
  }
  input:focus,select:focus{
    outline:none;border-color:var(--accent);
    box-shadow:0 0 20px rgba(0,212,170,0.4);
  }
  button{
    background:linear-gradient(45deg,var(--accent),#00b894);
    color:#fff;border:none;cursor:pointer;
    box-shadow:0 8px 25px rgba(0,212,170,0.4);
  }
  button:hover{
    transform:translateY(-5px);
    box-shadow:0 18px 35px rgba(0,212,170,0.6);
  }

  /* GÓI NẠP NHỎ GỌN CHỈ GỢI Ý */
  .packages{
    display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:20px 0;
  }
  .pkg{
    background:#f0f2f5;padding:14px 8px;border-radius:12px;
    text-align:center;cursor:pointer;font-size:14px;font-weight:bold;
    border:2px solid #ddd;transition:.3s;
  }
  .pkg:hover{
    background:var(--accent);color:#fff;border-color:var(--accent);
  }

  #robuxPreview{
    font-size:clamp(28px,7vw,38px);color:var(--gold);
    text-align:center;margin:25px 0;font-weight:bold;
    text-shadow:0 0 18px var(--gold);
  }

  .qr{max-width:300px;margin:25px auto;display:block;
    border:8px solid var(--accent);border-radius:18px;
    box-shadow:0 0 50px var(--accent);
  }

  #wheel{width:340px;height:340px;border-radius:50%;
    border:14px solid #fff;box-shadow:0 0 60px var(--accent);
    transition:transform 6s cubic-bezier(0.17,0.67,0.12,0.99);
  }
  .prize{font-size:clamp(2.3rem,6.5vw,3.2rem);color:var(--gold);
    margin:25px 0;text-shadow:0 0 22px var(--gold);
  }

  .tab{display:none}.tab.active{display:block}
  .hidden{display:none}

  @media (max-width:480px){
    .container{padding:22px;margin:15px 10px;}
    .packages{grid-template-columns:repeat(4,1fr);gap:10px;font-size:13px;}
    .pkg{padding:12px 6px;}
    .nav button{font-size:13px;padding:10px 12px;min-width:90px;}
  }
</style>
</head>
<body>

<div id="snowZone"></div>

<!-- LOGIN BẮT BUỘC -->
<div id="loginPage">
  <div class="login-box">
    <h2>ROBUXVN.SHOP</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">ĐĂNG NHẬP</button>
    <button onclick="register()" style="background:#f1c40f;color:#000">ĐĂNG KÝ NGAY</button>
  </div>
</div>

<div class="header">
  <h1>ROBUXVN.SHOP</h1>
  <p>RÚT ROBUX GIÁ RẺ NHẤT 2025</p>
</div>

<div class="nav">
  <button onclick="openTab('home')" class="active">TRANG CHỦ</button>
  <button onclick="openTab('nap')">NẠP ROBUX</button>
  <button onclick="openTab('rut')">RÚT ROBUX</button>
  <button onclick="openTab('vongquay')">VÒNG QUAY</button>
  <button onclick="openTab('giftcode')">GIFTCODE</button>
  <button onclick="openTab('danhgia')">ĐÁNH GIÁ</button>
  <button onclick="logout()" style="background:#e74c3c">ĐĂNG XUẤT</button>
</div>

<div class="container">

  <div id="home" class="tab active">
    <h2>Xin chào <span id="name">bạn</span>!</h2>
    <p style="text-align:center;font-size:32px;margin:35px 0">
      Số dư: <b id="bal" style="color:var(--gold)">0</b> Robux
    </p>
    <div style="text-align:center">
      <button onclick="openTab('nap')" style="padding:22px 80px;font-size:24px">NẠP ROBUX NGAY</button>
    </div>
  </div>

  <!-- NẠP ROBUX - 2 LỰA CHỌN -->
  <div id="nap" class="tab">
    <h2>NẠP ROBUX</h2>
    <p style="text-align:center;color:#555;margin-bottom:15px">10.000đ = 65 Robux (Tối thiểu 10.000đ)</p>

    <select id="napMethod">
      <option value="qr">QR NGÂN HÀNG (TỰ ĐỘNG)</option>
      <option value="thecao">NẠP THẺ CÀO</option>
    </select>

    <input type="number" id="amount" placeholder="Nhập số tiền (VD: 50000)" oninput="calcRobux()">
    <div id="robuxPreview">0 Robux</div>

    <!-- GÓI GỢI Ý NHỎ GỌN -->
    <div class="packages">
      <div class="pkg" onclick="setAmount(20000)">20K</div>
      <div class="pkg" onclick="setAmount(50000)">50K</div>
      <div class="pkg" onclick="setAmount(100000)">100K</div>
      <div class="pkg" onclick="setAmount(200000)">200K</div>
    </div>

    <button onclick="napRobux()">NẠP NGAY</button>
    <div id="qrDiv"></div>
    <div id="thecaoDiv" class="hidden">
      <p style="text-align:center;margin:20px 0">Chọn loại thẻ:</p>
      <select id="cardType">
        <option>Viettel</option><option>Vinaphone</option><option>Mobifone</option><option>Zing</option><option>Gate</option>
      </select>
      <input type="text" placeholder="Số seri" id="seri">
      <input type="text" placeholder="Mã thẻ" id="code">
      <button onclick="napTheCao()">GỬI THẺ NẠP</button>
    </div>
  </div>

  <div id="rut" class="tab">
    <h2>RÚT ROBUX</h2>
    <input type="text" id="rbxUser" placeholder="Username Roblox">
    <input type="number" id="rbxAmt" placeholder="Số Robux muốn rút (tối thiểu 100)">
    <button onclick="rutRobux()">GỬI YÊU CẦU RÚT</button>
    <p id="rutMsg"></p>
  </div>

  <div id="vongquay" class="tab">
    <h2>VÒNG QUAY MAY MẮN</h2>
    <p style="text-align:center;font-size:23px;margin-bottom:25px">
      Giá quay: <b style="color:var(--gold)">30 Robux</b>/lần
    </p>
    <div style="text-align:center">
      <canvas id="wheel" width="340" height="340"></canvas>
      <div class="prize" id="prizeText">Nhấn QUAY để thử vận may!</div>
      <button onclick="spin()" style="margin-top:25px;padding:20px 70px;font-size:21px">QUAY NGAY</button>
    </div>
  </div>

  <div id="giftcode" class="tab">
    <h2>NHẬP GIFTCODE</h2>
    <input type="text" id="giftInput" placeholder="Nhập mã giftcode">
    <button onclick="useGift()">SỬ DỤNG</button>
    <p id="giftMsg"></p>
  </div>

  <div id="danhgia" class="tab">
    <h2>ĐÁNH GIÁ 5★</h2>
    <div id="reviews"></div>
  </div>
</div>

<script>
// TUYẾT RƠI
setInterval(()=>{const s=document.createElement("div");s.classList.add("snow");
s.style.left=Math.random()*100+"vw";s.style.animationDuration=Math.random()*3+5+"s";
document.getElementById("snowZone").appendChild(s);
setTimeout(()=>s.remove(),10000);},120);

// LOGIN GIẢ LẬP
let currentUser = null;
function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value;
  if(!u||!p) return alert("Nhập đầy đủ đi bro!");
  currentUser = {username:u,balance:888888};
  document.getElementById("loginPage").style.display="none";
  document.getElementById("name").innerText = u;
  document.getElementById("bal").innerText = "888,888";
  alert("Đăng nhập thành công! Chào "+u+"!");
}
function register(){alert("Đăng ký thành công! Giờ đăng nhập đi!");}
function logout(){if(confirm("Thoát hả bro?")) location.reload();}

// TAB
function openTab(t){
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
  document.querySelectorAll('.nav button').forEach(x=>x.classList.remove('active'));
  document.getElementById(t).classList.add('active');
  document.querySelector(`button[onclick="openTab('${t}')"]`).classList.add('active');
}

// NẠP ROBUX
function setAmount(x){document.getElementById("amount").value=x;calcRobux();}
function calcRobux(){
  const m = parseInt(document.getElementById("amount").value)||0;
  const r = Math.floor(m/10000*65);
  document.getElementById("robuxPreview").innerHTML = `<b>${r.toLocaleString()}</b> Robux`;
}
document.getElementById("napMethod").onchange = function(){
  const method = this.value;
  document.getElementById("thecaoDiv").classList.toggle("hidden", method!=="thecao");
  document.getElementById("qrDiv").innerHTML = "";
};
function napRobux(){
  const a = document.getElementById("amount").value;
  const method = document.getElementById("napMethod").value;
  if(a<10000) return alert("Tối thiểu 10.000đ nha bro!");
  if(method==="qr"){
    alert("QR đã tạo! Chuyển khoản theo nội dung là có Robux ngay!");
  }else{
    alert("Gửi thẻ thành công! Chờ duyệt 1-3 phút nha!");
  }
}
function napTheCao(){
  alert("Thẻ đã gửi! Admin duyệt trong 2 phút!");
}

// RÚT + VÒNG QUAY + GIFTCODE
function rutRobux(){alert("Yêu cầu rút đã gửi! Admin sẽ donate trong 5-10 phút!");}
function useGift(){
  const c = document.getElementById("giftInput").value.trim().toUpperCase();
  if(["NOEL2025","ROBUXVN","FREE500"].includes(c)){
    alert("NHẬN 500 ROBUX THÀNH CÔNG!");
  }else alert("Mã sai rồi bro!");
}

// VÒNG QUAY
const prizes = ["5","10","30","50","200","500 Robux"];
const colors = ["#95a5a6","#7289da","#2ecc71","#3498db","#e74c3c","#f1c40f"];
function drawWheel(){
  const ctx = document.getElementById("wheel").getContext("2d");
  prizes.forEach((p,i)=>{
    ctx.fillStyle = colors[i];
    ctx.beginPath();
    ctx.moveTo(170,170);
    ctx.arc(170,170,170,i*60*Math.PI/180,(i+1)*60*Math.PI/180);
    ctx.fill();
    ctx.save();ctx.translate(170,170);ctx.rotate((i+0.5)*60*Math.PI/180);
    ctx.fillStyle="#fff";ctx.font="bold 20px Roboto";ctx.fillText(p,80,8);ctx.restore();
  });
}
drawWheel();
let spinning=false;
function spin(){
  if(spinning) return; spinning=true;
  document.getElementById("wheel").style.transform = `rotate(${3600 + Math.random()*360}deg)`;
  setTimeout(()=>{ 
    const win = prizes[Math.floor(Math.random()*prizes.length)];
    document.getElementById("prizeText").innerHTML = `CHÚC MỪNG!<br><b style="font-size:4rem">${win}</b>`;
    alert("Trúng "+win+"!");
    spinning=false;
  },6000);
}

// ĐÁNH GIÁ
const reviews = ["Rút 1 phút có","Nạp thẻ cào tự động","Giá rẻ nhất VN","Admin donate nhanh","Shop đẹp xỉu","24/7 có người duyệt!"];
reviews.forEach(t=>{
  document.getElementById("reviews").innerHTML += `
    <div style="background:#f9f9f9;padding:22px;margin:18px 0;border-radius:18px;border-left:6px solid var(--gold);box-shadow:0 8px 25px rgba(0,0,0,0.1)">
      <div style="color:var(--gold);font-size:2rem">★★★★★</div>
      <p style="margin:8px 0;font-weight:bold">Khách hàng ẩn danh</p>
      <p style="font-size:18px">${t}</p>
    </div>`;
});
</script>
</body>
</html>
